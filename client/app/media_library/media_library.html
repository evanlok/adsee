<div class="media-library">

  <div class="media-tabs">
      <a href="" ng-click="$ctrl.showTab('images')" ng-class="{active: $ctrl.display.images || $ctrl.display.videos}">My Media</a>

      <a href="" ng-click="$ctrl.showTab('stockImages')" ng-class="{active: $ctrl.display.stockImages || $ctrl.display.stockVideos}">Stock Media</a>
  </div>
  <div class="row" ng-if="$ctrl.display.images || $ctrl.display.videos">
    <div class="col-md-6">
      <ul class="nav nav-pills">
        <li>
          <a href="" ng-click="$ctrl.showTab('images')" ng-class="{active: $ctrl.display.images}" class="images-tab"><i class="fa fa-picture-o"></i> images</a>
        </li>
        <li>
          <a href="" ng-click="$ctrl.showTab('videos')" ng-class="{active: $ctrl.display.videos}" class="videos-tab"><i class="fa fa-file-video-o"></i> videos</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <a href="" class="btn btn-primary media-upload-button" upload-media-link
         on-upload="$ctrl.onUpload()"
         on-convert-start="$ctrl.onConvert()"
         ng-disabled="$ctrl.uploading">
        <i class="fa fa-arrow-circle-up" ng-if="!$ctrl.uploading"></i>
        <i class="fa fa-spin fa-spinner" ng-if="$ctrl.uploading"></i>
        Upload
      </a>
    </div>
  </div>

  <div class="row" ng-if="$ctrl.display.stockImages || $ctrl.display.stockVideos">
    <div class="col-md-6">
      <ul class="nav nav-pills">
        <li>
          <a href="" ng-click="$ctrl.showTab('stockImages')" ng-class="{active: $ctrl.display.stockImages}" class="images-tab"><i class="fa fa-picture-o"></i> images</a>
        </li>
        <li>
          <a href="" ng-click="$ctrl.showTab('stockVideos')" ng-class="{active: $ctrl.display.stockVideos}" class="videos-tab"><i class="fa fa-file-video-o"></i> videos</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div id="search">
        <button id="button"><i class="fa fa-search"></i></button>
        <input id="input" placeholder="Search Coming soon"/>
      </div>
    </div>
  </div>

  <div>
    <span ng-if="$ctrl.uploading">
      <i class="fa fa-spinner fa-spin"></i>
      Uploading...
    </span>
  </div>

  <div ng-class="{selecting: $ctrl.selecting}" class="thumb-container">
    <div ng-if="$ctrl.selecting">
      <h4>Select a media item</h4>
    </div>

    <!-- <div class="row" ng-repeat="imageGroup in $ctrl.groupedImages" ng-show="$ctrl.display.images">

      <div class="col-md-4 image-thumbs" ng-repeat="image in imageGroup">
        <img class="img-responsive"
             ng-src="{{ image.thumbnail_url }}"
             ng-click="$ctrl.selectMedia(image)">
      </div>
    </div> -->
    <image-list images="$ctrl.images" on-select="$ctrl.selectMedia(image)"
                allow-delete on-delete="$ctrl.deleteMedia(image, 'image')"
                ng-show="$ctrl.display.images">
    </image-list>

    <video-list videos="$ctrl.videos" on-select="$ctrl.selectMedia(video)"
                allow-delete on-delete="$ctrl.deleteMedia(video, 'video')"
                ng-show="$ctrl.display.videos">
    </video-list>

    <image-list images="$ctrl.stockImages" on-select="$ctrl.selectMedia(image)"
                ng-show="$ctrl.display.stockImages"></image-list>


    <video-list videos="$ctrl.stockVideos" on-select="$ctrl.selectMedia(video)"
                ng-show="$ctrl.display.stockVideos"></video-list>
  </div>

</div>
