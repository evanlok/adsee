<div class="media-library">
  <div class="clearfix">
    <div class="pull-right">
      <a href="" class="btn btn-primary" ng-click="$ctrl.upload()">
        <i class="fa fa-arrow-circle-up"></i>
        Upload
      </a>
    </div>
  </div>

  <div>
    <a href="">images</a>
    <a href="">videos</a>
  </div>

  <div>
    <span ng-if="$ctrl.uploading">Uploading...</span>
  </div>

  <div>
    <div class="row" ng-repeat="imageGroup in $ctrl.groupedImages">
      <div class="col-md-4" ng-repeat="image in imageGroup">
        <img ng-src="{{ image.thumbnail_url }}" class="img-responsive">
      </div>
    </div>
  </div>
</div>
