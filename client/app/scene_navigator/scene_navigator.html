<div>
  <i class="fa fa-chevron-circle-left"
     ng-if="$ctrl.firstScene()"></i>

  <a href="" ng-click="$ctrl.onPrevious()"
     ng-if="!$ctrl.firstScene()">
    <i class="fa fa-chevron-circle-left"></i>
  </a>

  <i class="fa fa-chevron-circle-right"
     ng-if="$ctrl.lastScene()"></i>

  <a href="" ng-click="$ctrl.onNext()"
     ng-if="!$ctrl.lastScene()">
    <i class="fa fa-chevron-circle-right"></i>
  </a>
</div>
