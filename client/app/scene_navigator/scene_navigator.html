<div class="navigation-arrows pull-right">
  <i class="fa fa-chevron-left"
     ng-if="$ctrl.firstScene()"></i>

  <a href="" ng-click="$ctrl.onPrevious()"
     ng-if="!$ctrl.firstScene()">
    <i class="fa fa-chevron-left"></i>
  </a>

  <i class="fa fa-chevron-right"
     ng-if="$ctrl.lastScene()"></i>

  <a href="" ng-click="$ctrl.onNext()"
     ng-if="!$ctrl.lastScene()">
    <i class="fa fa-chevron-right"></i>
  </a>
</div>
