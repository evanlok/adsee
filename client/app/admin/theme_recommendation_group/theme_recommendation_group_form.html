<form>
  <div class="form-group">
    <label for="industry">Industry</label>

    <select ng-model="$ctrl.themeRecommendationGroup.industry_id"
            ng-options="industry.id as industry.name for industry in $ctrl.industries"
            ng-change="$ctrl.industryChanged()"
            class="form-control" id="industry">
      <option value="">Select an industry</option>
    </select>
  </div>

  <div class="form-group">
    <label for="ad_type">Ad Type</label>

    <select ng-model="$ctrl.themeRecommendationGroup.ad_type_id"
            ng-options="ad_type.id as ad_type.name for ad_type in $ctrl.adTypes"
            ng-change="$ctrl.adTypeChanged()"
            ng-disabled="!$ctrl.themeRecommendationGroup.industry_id"
            class="form-control" id="ad_type">
      <option value="">Select an ad type</option>
    </select>
  </div>

  <div class="form-group">
    <label for="targeting-spec">Targeting Spec</label>

    <select ng-model="$ctrl.themeRecommendationGroup.facebook_targeting_spec_id"
            ng-options="facebook_targeting_spec.id as facebook_targeting_spec.name for facebook_targeting_spec in $ctrl.facebookTargetingSpecs"
            ng-disabled="!$ctrl.themeRecommendationGroup.ad_type_id"
            class="form-control" id="targeting-spec">
      <option value="">Select a targeting spec</option>
    </select>
  </div>

  <div class="form-group">
    <label>Themes</label>

    <ui-select multiple ng-model="$ctrl.themeRecommendationGroup.theme_ids">
      <ui-select-match placeholder="Select themes">{{ $item.name }}</ui-select-match>

      <ui-select-choices repeat="theme.id as theme in $ctrl.themes | filter: {name: $select.search} track by theme.id">
        {{ theme.name }}
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="$ctrl.themeRecommendationGroup.title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea rows="4" class="form-control" id="description"
              ng-model="$ctrl.themeRecommendationGroup.description"></textarea>
  </div>

  <button class="btn btn-primary" ng-click="$ctrl.save()" ng-disabled="$ctrl.saving">Save</button>
  <a href="/admin/theme_recommendation_groups" target="_self" class="btn btn-default">Cancel</a>
</form>
