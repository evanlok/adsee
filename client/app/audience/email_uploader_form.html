<form name="$ctrl.reportForm" class="email-uploader-form">
  <div class="form-group" show-errors>
    <label for="ad-account">Ad Account</label>

    <select class="form-control" ng-model="$ctrl.adAccountId" id="ad-account" name="adAccount" required
            ng-options="adAccount.id as $ctrl.formatAdAccount(adAccount) for adAccount in $ctrl.adAccounts">
      <option value="">Select an ad account</option>
    </select>
  </div>

  <div class="form-group" ng-class="{'has-error': $ctrl.reportFileInvalid()}">
    <label class="control-label">File</label>

    <div>
      <p ng-if="$ctrl.profileReport.file_path">
        {{ $ctrl.reportFilename() }}
      </p>

      <button type="button" class="button" ng-click="$ctrl.chooseFile()">Choose File</button>
    </div>
  </div>

  <div class="form-group" show-errors>
    <label for="report-name" class="control-label">Name</label>
    <input type="text" class="form-control" id="report-name" ng-model="$ctrl.profileReport.title" name="name" required>
  </div>

  <div class="form-group">
    <label for="report-description" class="control-label">Description</label>
    <textarea class="form-control" id="report-description" ng-model="$ctrl.profileReport.description"
              name="description"></textarea>
  </div>

  <input type="submit" ng-click="$ctrl.save()" class="button" value="Save" ng-disabled="$ctrl.saving">

  <button type="button" class="button-ghost" ng-click="$ctrl.cancel()">Cancel</button>

</form>
