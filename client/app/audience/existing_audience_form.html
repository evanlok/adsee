<form class="existing-audience">
  <div class="form-group">
    <label for="ad-account">Ad Account</label>

    <select class="form-control" ng-model="$ctrl.adAccountId" id="ad-account" ng-change="$ctrl.fetchCustomAudiences()"
            ng-options="adAccount.id as $ctrl.formatAdAccount(adAccount) for adAccount in $ctrl.adAccounts">
      <option value="">Select an ad account</option>
    </select>
  </div>

  <div class="form-group">
    <label>Custom Audiences</label>

    <ui-select multiple ng-model="$ctrl.selectedCustomAudiences">
      <ui-select-match placeholder="Select custom audience">
        {{ $item.name }}
      </ui-select-match>
      <ui-select-choices
          repeat="item in ($ctrl.customAudiences | filter: $select.search | orderBy: 'name') track by item.id">
        <span ng-bind="item.name"></span>
      </ui-select-choices>
    </ui-select>
  </div>

  <button type="button" class="button" ng-click="$ctrl.save()" ng-disabled="$ctrl.saving">Save</button>

  <button type="button" class="button-ghost" ng-click="$ctrl.onCancel()">Cancel</button>

</form>
