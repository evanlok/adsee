<div class="theme-settings">
  <div class="">
    <div class="">
      <color-picker ng-model="$ctrl.sceneCollection.color"
                    color-picker-format="'hex'"
                    color-picker-swatch-pos="'right'"
                    color-picker-on-change="$ctrl.update('color')"
      ></color-picker>
    </div>

    <div class="">
      <select ng-model="$ctrl.sceneCollection.font_id"
              ng-options="font.id as font.name for font in $ctrl.fonts"
              ng-change="$ctrl.update('font_id')"
              class="">
        <option value="">Select a font</option>
      </select>
    </div>

    <div class="">
      <select ng-model="$ctrl.sceneCollection.song_id"
              ng-options="song.id as song.name for song in $ctrl.songs"
              ng-change="$ctrl.update('song_id')"
              class="">
        <option value="">Select a song</option>
      </select>
    </div>

    <div class="col-md-1">
      <song-player url="{{ $ctrl.currentSongUrl() }}"></song-player>
    </div>
  </div>
</div>
