<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="clearfix" ng-if="audioUrl">
    <div class="pull-left">
      Current Audio:
    </div>

    <div class="pull-left">
      <song-player url="{{ audioUrl }}" format="{{ audioFormat }}"></song-player>
    </div>
  </div>

  <div ng-show="!uploading">
    <button class="btn btn-primary" ng-click="uploadFile()">
      <i class="fa fa-arrow-circle-up"></i>
      Upload a file
    </button>

    <h4>Record New Audio Track</h4>
    <a href="" ng-show="!recording" ng-click="startRecording()">
      <i class="fa fa-play-circle"></i>
    </a>

    <a href="" ng-show="recording" ng-click="stopRecording()">
      <i class="fa fa-stop-circle"></i>
    </a>

    recording: {{ recording }}

    <timer countdown="maxDuration" interval="1000" autostart="false" finish-callback="maxDurationReached()">
      {{mminutes}}:{{sseconds}}
    </timer>
  </div>

  <div ng-show="uploading">
    <h4>Uploading file...</h4>

    <uib-progressbar value="uploadPercent" class="progress-striped active"></uib-progressbar>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" ng-disabled="uploading">Cancel</button>
  <button class="btn btn-primary" ng-click="save()" ng-disabled="uploading">Save</button>
</div>
