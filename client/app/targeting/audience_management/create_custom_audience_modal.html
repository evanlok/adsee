<div class="modal-header">
  <button type="button" class="close aspect-close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
    <span aria-hidden="true">&times; close</span>
  </button>
</div>

<div class="modal-body">
  <form ng-show="!saving">
    <div class="form-group">
      <label for="custom_audience_name">Name</label>
      <input id="custom_audience_name" type="text" class="form-control" ng-model="customAudience.name">
    </div>

    <div class="form-group">
      <label for="custom_audience_description">Description</label>
      <textarea id="custom_audience_description" class="form-control" ng-model="customAudience.description"></textarea>
    </div>

    <div class="form-group">
      <label for="custom_audience_file">File</label>
      <input id="custom_audience_file" type="file" class="form-control" ng-model="customAudience.file" ng-file-input>
      <span class="help-block">File should be a csv or txt with emails separated by newlines</span>
    </div>
  </form>

  <div ng-show="saving" class="text-center">
    <p>Custom audience is saving...</p>

    <i class="fa fa-spin fa-spinner"></i>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()" ng-disabled="saving">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="saving">Save</button>
</div>
