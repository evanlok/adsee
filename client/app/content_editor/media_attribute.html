<div class="form-group">
  <div class="row">
    <div class="col-md-9">
      <label class="control-label" for="attr_{{ $ctrl.sceneAttribute.name }}">
        {{ $ctrl.sceneAttribute.display_name }}
      </label>

      <div class="input-group">
        <span class="input-group-addon">{{ $ctrl.sceneAttribute.position }}</span>
        <input type="text" id="attr_{{ $ctrl.sceneAttribute.name }}" class="form-control" readonly="readonly"
               ng-model="$ctrl.filename"
               ng-click="$ctrl.insertMedia()">
      </div>
    </div>

    <div class="col-md-3">
      <img ng-src="{{ $ctrl.sceneAttribute.thumbnail_url }}" class="img-responsive img-rounded">

      <i class="fa fa-file-video-o" ng-if="$ctrl.isVideo()"></i>
    </div>
  </div>

  <input type="hidden" ng-model="$ctrl.attachment_id">
</div>
