<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
    <span aria-hidden="true">&times; close</span>
  </button>

  <h2>Configure {{ sceneAttribute.name }}</h2>
</div>

<div class="modal-body">
  <filter-selector selected-filter="{{ config.filter }}" on-select="selectFilter(filter)" on-remove="resetFilter()">
  </filter-selector>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="save()">Save</button>
</div>
