<div class="image-attribute-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
      <span aria-hidden="true">&times; close</span>
    </button>

    <h2>Configure {{ sceneAttribute.name }}</h2>
  </div>

  <div class="modal-body">
    <uib-tabset active="activeTab" justified="true">
      <uib-tab index="0" heading="Settings">
        <div class="input-container">
          <color-settings config="config" on-change="updateColorSettings(config)"></color-settings>
        </div>
      </uib-tab>

      <uib-tab index="1" heading="Filter">
        <div class="input-container">
          <filter-selector selected-filter="{{ config.filter }}" on-select="selectFilter(filter)" on-remove="resetFilter()">
          </filter-selector>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>

  <div class="modal-footer">
    <button class="cancel-button" ng-click="$dismiss()">Cancel</button>
    <button class="button save" ng-click="save()">Save</button>
  </div>
</div>
