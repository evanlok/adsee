<div class="filter-selector">
  <p>
    <a href="" ng-click="$ctrl.onRemove()">Remove filter</a>
  </p>

  <div class="row" ng-repeat="filterGroup in $ctrl.groupedFilters">
    <div class="col-md-4" ng-repeat="filter in filterGroup" class="text-center">
      <a href="" ng-class="{selected: $ctrl.selectedFilter === filter.value}" ng-click="$ctrl.selectFilter(filter)">
        <img ng-src="{{ filter.image_url }}" alt="{{ filter.name }}" title="{{ filter.name }}"
             class="img-responsive">
      </a>
    </div>
  </div>
</div>
