<div class="color-settings-box">
 
  <span class="color-settings-text">*Color settings only applied during the video preview.</span>

  <div class="form-group">
    <label>Contrast</label>

    <rzslider rz-slider-model="$ctrl.config.contrast"
              rz-slider-options="$ctrl.sliderOptions">
    </rzslider>
  </div>

  <div class="form-group">
    <label>Brightness</label>
    <rzslider rz-slider-model="$ctrl.config.brightness"
              rz-slider-options="$ctrl.sliderOptions">
    </rzslider>
  </div>

  <div class="form-group">
    <label>Saturation</label>
    <rzslider rz-slider-model="$ctrl.config.saturation"
              rz-slider-options="$ctrl.sliderOptions">
    </rzslider>
  </div>
</div>
