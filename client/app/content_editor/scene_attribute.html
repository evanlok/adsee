<div class="form-group" ng-class="{'has-error': $ctrl.sceneAttribute.invalid}">
  <label class="control-label" for="attr_{{ $ctrl.sceneAttribute.name }}">{{ $ctrl.sceneAttribute.display_name }}</label>
  <input type="text" id="attr_{{ $ctrl.sceneAttribute.name }}" class="form-control"
         ng-model="$ctrl.value"
         ng-model-options="{updateOn: 'default blur', debounce: { default: 1000, blur: 0 }}"
         ng-change="$ctrl.update()">
</div>
