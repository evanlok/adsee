<div class="row">
  <div class="col-md-6">
    <h1>Video Ad</h1>

    {{ $ctrl.sceneCollection.industry }} | {{ $ctrl.sceneCollection.ad_type }}

    <span ng-if="$ctrl.sceneCollection.theme">
      | {{ $ctrl.sceneCollection.theme }}
    </span>
  </div>

  <div class="col-md-6">
    <theme-settings scene-collection="$ctrl.sceneCollection" on-update="$ctrl.updateSceneCollection(prop, value)"></theme-settings>
  </div>
</div>

<div class="row">
  <div class="col-md-7">
    PREVIEW IMAGE
  </div>

  <div class="col-md-5">
    <content-editor scene-content="$ctrl.selectedSceneContent"
                    on-update-scene-attribute="$ctrl.updateSceneAttribute(sceneAttribute, value)">
    </content-editor>
  </div>
</div>

<div class="row">
  <div class="col-md-11">
    SCENE LIST
  </div>

  <div class="col-md-1">
    Preview
  </div>
</div>
