<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close(aspectRatio)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>Choose an aspect ratio for your video:</p>

  <select ng-model="aspectRatio">
    <option value="1:1">1 : 1</option>
    <option value="16:9">16 : 9</option>
  </select>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(aspectRatio)" ng-disabled="uploading">Save</button>
</div>
