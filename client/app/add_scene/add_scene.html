<div class="add-scene-index">

<a ui-sref="sceneEditor" class="back-link pull-right"><i class="fa fa-chevron-left"></i> Back</a>

<h2>
  <i class="fa fa-plus-circle"></i>
  Add a scene
</h2>
<div ng-repeat="(category, scenesChunks) in $ctrl.groupedScenes">
  <h3>{{ category }}</h3>

  <div class="row" ng-repeat="scenesChunk in scenesChunks">
    <div class="scene-button" ng-repeat="scene in scenesChunk">
      <a href="" ng-click="$ctrl.onAddScene({scene: scene})" class="scene-thumb-wrapper">
        <img ng-src="{{ scene.thumbnail_small_url }}">
        <div class="scene-thumb-name">
          {{ scene.name }}
        </div>
      </a>
    </div>
  </div>

</div>
