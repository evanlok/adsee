<div class="add-scene-index">

  <a href="" ng-click="$ctrl.onClose()" class="back-link pull-right"><i class="fa fa-chevron-left"></i> Back</a>

  <h2>
    Add a scene
  </h2>
  <div ng-repeat="(category, scenesChunks) in $ctrl.groupedScenes">
    <h3>{{ category }}</h3>

    <div class="row" ng-repeat="scenesChunk in scenesChunks">
      <div class="image-thumb-column col-md-3 sixteen-nine" ng-repeat="scene in scenesChunk">
        <div class="video-thumb-box content">
          <a href="" ng-click="$ctrl.openSceneModal(scene)" class="play-sample">
            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
          </a>

          <a href="" ng-click="$ctrl.openSceneModal(scene)" class="video-thumb-link">
            <div class="text-center">
              <img ng-src="{{ scene.thumbnail_url }}" class="img-responsive" >
              <img ng-src="https://vejeo.s3.amazonaws.com/vidgenie/images/adsee/file-placeholder.jpg" ng-if="!scene.thumbnail_url" class="img-responsive">
              <div class="video-name">
                {{ scene.name }}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>
